<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <meta name="keywords"  content="<%- keywords %>">
    <meta name="description" content="<%- description %>">
    <title><%- title %></title>
    <link rel="stylesheet" href="`$$STATICURL`/global.css">
    <link rel="stylesheet" href="`$$STATICURL`/css/font-awesome.css">
    <style>
        /*<$$ include index.css $$>*/
    </style>
    <!--[if lt IE 9]>
        <script>
            alert("浏览器版本过低，请使用IE9以上浏览器浏览本站！");
            document.close(); 
            document.write("浏览器版本过低，请使用IE9以上浏览器浏览本站！");
        </script>
    <![endif]-->
    <!--[if IE 9]>
        <script>
            (function(){
                var arr = window.location.hash.split("@");
                if(arr[0] == "#po-to/tomato" && arr[1] && arr[2]){
                    location.href = arr[2];
                }
            })()
        </script>
    <![endif]-->
</head>
<body id="app" data-vcon="`$$MODURL`/index.js">
    <div id="app_mask" class="app_mask"><div class="loading"></div></div>
    <div id="app_dialog" >
        <div id="app_body" >
            <div class="doc-fluid" id="app_header">
                <div class="doc" id="app_header_warp" >
                     <%-header%>
                </div>
            </div>
            <div class="doc-fluid" id="app_banner">
                <div></div>
                <%-banner%>
            </div>
            <div class="doc" id="app_article">
                <div id="app_nav">
                    <div evt="toggleNav" class="mask"></div>
                    <div class="panel" id="app_nav_warp" >
                        <div></div>
                        <%-nav%>
                    </div>
                </div>
                <div id="app_content">
                    <div></div>
                    <%-content%>
                </div>
            </div>
            <div id="app_footer">
                <%-footer%>
            </div>
        </div>
    </div>
    <script>
        window.config = <%-JSON.stringify(config)%>;
    </script>
    <script src="`$$STATICURL`/libs/boot.js"></script>
</body>
</html>
